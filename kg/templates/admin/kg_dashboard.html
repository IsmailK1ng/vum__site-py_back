}

.stat-grid {

    gap: 20px;
    margin: 25px 0;
}

.stat-card {

    padding: 20px;

}

.stat-card:hover {

}

.stat-value {
    font-size: 36px;
    font-weight: 800;
    margin: 10px 0;
}

.stat-label {

    border-radius: 8px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-item:last-child {
    margin-bottom: 0;
}

.top-rank {

    font-size: 18px;
    margin-right: 10px;

.top-count {

            `;
        })
