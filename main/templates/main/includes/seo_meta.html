
{% if page_meta %}
  <title>{{ page_meta.title }}</title>
  <meta name="description" content="{{ page_meta.description }}">
  {% if page_meta.keywords %}
    <meta name="keywords" content="{{ page_meta.keywords }}">
  {% endif %}
  
  <meta property="og:title" content="{{ page_meta.get_og_title }}">
  <meta property="og:description" content="{{ page_meta.get_og_description }}">
  <meta property="og:type" content="{{ page_meta.og_type }}">
  <meta property="og:site_name" content="{{ page_meta.og_site_name }}">
  <meta property="og:url" content="{{ current_page_url }}">
  {% if page_meta.og_image %}
    <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{{ page_meta.og_image.url }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
  {% endif %}
{% else %}
  <title>FAW Trucks в Узбекистане</title>
  <meta name="description" content="FAW Trucks в Узбекистане">
  <meta name="keywords" content="FAW Trucks в Узбекистане">
{% endif %}
