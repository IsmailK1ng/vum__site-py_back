{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>VUM dilerlar</title>
    <meta name="description" content="Faw Trucks в Узбекистане">
    <meta name="keywords" content="Faw Trucks в Узбекистане">
    <meta name="author" content="mix_design">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Icons -->
    <link rel="shortcut icon" href="{% static 'images/icon/favicon_5.ico' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static 'images/icon/_iiiiapple.png' %}" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/loaders/loader.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_site.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/site_main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/breadcrumbs.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/site_dealers.css' %}">

    <!-- Browser Color -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FAF7F6">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#161616">
</head>

<body>
    <!-- Loader -->
    <div id="loader" style="display: none;" class="loader">
        <div class="loader__wrapper">
            <div class="loader__content">
                <div class="loader__count">
                    <span class="count__text">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    {% include 'main/includes/header.html' %}

    <div class="mxd-block loading-wrap"></div>

    <!-- Breadcrumbs -->
    <div class="mxd-block">
        <div class="mxd-section-filter pre-grid">
            <div class="mxd-section-filter__inner animate-card-3">
                <div class="mxd-grid-item-1">
                    <div class="section-filter">
                        <div aria-label="breadcrumb">
                            <ol class="breadcrumb-ol">
                                <li><a href="{% url 'home' %}">Bosh sahifa</a></li>
                                <li class="active"><a href="{% url 'dealers' %}">Dilerlar</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Title -->
    <div class="faw-history-title fade-in">
        <h2 class="reveal-type anim-uni-in-up">VUM rasmiy dilerlar</h2>
    </div>

    <!-- Map Container -->
    <div class="container">
        <div class="map-header">
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchBox" class="search-box"
                        placeholder="Shahar, manzil yoki diler nomi bo'yicha qidirish...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-service="all">Barcha dilerlar</button>
                    <button class="filter-btn" data-service="Sotuv">Sotuv</button>
                    <button class="filter-btn" data-service="Servis">Servis</button>
                    <button class="filter-btn" data-service="Ehtiyot qismlar">Ehtiyot qismlar</button>
                    <button class="filter-btn" data-service="Maslahatlar">Maslahatlar</button>
                    <a href="{% url 'become_a_dealer' %}">
                        <button class="filter-btn">
                            <span class="btn-caption">Diler bo'lish</span>
                            <i class="ph-bold ph-arrow-up-right"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div id="map">
            <div class="loading" id="mapLoading">
                <div class="spinner"></div>
                <span>Kartani yuklash...</span>
            </div>
            <button class="find-nearest-btn" onclick="findNearestDealer()" title="Eng yaqin dilerni topish">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                        fill="currentColor" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Stats -->
    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalDealers">0</div>
            <div class="stat-label">Jami dilerlar</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="visibleDealers">0</div>
            <div class="stat-label">Kartada ko'rsatilgan</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="citiesCount">0</div>
            <div class="stat-label">Qamrov shaharlari</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="servicesCount">0</div>
            <div class="stat-label">Xizmat turlari</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="dealerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Diler haqida ma'lumot</h3>
                <div class="modal-subtitle" id="modalSubtitle"></div>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="dealerInfo" class="dealer-info"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'main/includes/footer.html' %}

    <!-- To Top Button -->
    <a href="#0" id="to-top" class="btn btn-to-top slide-up anim-no-delay">
        <i class="ph ph-arrow-up"></i>
    </a>

    <!-- Scripts -->
    <script src="{% static 'js/libs.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'faw-js/faw.js' %}"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=145cca7b-9118-4b72-b7b6-261dbc414620&lang=ru_RU"></script>

    <script>
        // ========== ДАННЫЕ ДИЛЕРОВ ==========
        const dealers = [{
            id: 1,
            name: "MCHJ «Ideal Truck Sales»",
            address: "O'zbekiston, Toshkent shahri, Yangi Sergeli ko'chasi, 25-uy. Avtosentr.",
            coordinates: [41.237360, 69.213242],
            phone: "+998 71 203-10-40",
            email: "manideal@mail.ru",
            website: "https://ideal-tehno.uz",
            workingHours: "Du-Ju: 9:00-20:00<br>Sha: Dam olish<br>Ya: Dam olish",
            services: ["Sotuv"],
            manager: "Begzod",
            city: "Toshkent"
        },
    ];

        let map, clusterer, currentFilter = 'all', filteredDealers = [...dealers];
        const UZBEKISTAN_CENTER = [41.377491, 64.585262];
        const UZBEKISTAN_BOUNDS = [[37.172, 55.998], [45.590, 73.132]];

        const uzbekistanBorder = [
            [37.250789, 67.340123], [37.368912, 66.524178], [38.410876, 65.221345],
            [38.899123, 64.175892], [39.948765, 62.905123], [40.505432, 62.005678],
            [41.090123, 61.888456], [41.430567, 60.088912], [42.228456, 59.981789],
            [42.756789, 58.634567], [42.175890, 57.791234], [41.831234, 56.937890],
            [41.313890, 55.973456], [44.995858, 55.928917], [45.592123, 58.508456],
            [44.789456, 60.245123], [43.504477, 62.013300], [43.655432, 63.191234],
            [43.002890, 66.103456], [41.992890, 66.515432], [41.173789, 66.719234],
            [40.667456, 68.265123], [41.389456, 69.075123], [42.086543, 70.394123],
            [41.525123, 70.425234], [41.398123, 71.875234], [40.871234, 73.060123],
            [40.151123, 71.780234], [40.249567, 71.019198], [40.501678, 70.463234],
            [40.2204216, 69.2579536], [39.800000, 68.900000], [39.538789, 68.541234],
            [38.906789, 68.181234], [38.162345, 68.397123], [37.725123, 68.305432],
            [37.200789, 67.850456], [37.250789, 67.340123]
        ];

        ymaps.ready(initializeMap);

        function initializeMap() {
            const loader = document.getElementById('mapLoading');
            if (loader) loader.style.display = 'none';

            map = new ymaps.Map('map', {
                center: UZBEKISTAN_CENTER,
                zoom: 6,
                controls: ['zoomControl', 'fullscreenControl', 'geolocationControl']
            }, {
                suppressMapOpenBlock: true,
                yandexMapDisablePoiInteractivity: true,
                maxAnimationZoomDifference: 5
            });

            map.setBounds(UZBEKISTAN_BOUNDS, {
                checkZoomRange: true,
                preciseZoom: false,
                duration: 0
            });

            map.options.set('restrictMapArea', UZBEKISTAN_BOUNDS);

            const mapElement = document.getElementById('map');
            if (mapElement) {
                mapElement.addEventListener('wheel', (e) => e.stopPropagation(), { passive: true });
            }

            loadAndDisplayRegions();
            initializeClusterer();
            initializeDealers();
            updateStats();
            setupEventListeners();
        }

        function loadAndDisplayRegions() {
            map.geoObjects.add(new ymaps.Polygon([uzbekistanBorder], {
                hintContent: 'O\'zbekiston Respublikasi'
            }, {
                strokeColor: '#0a2883',
                strokeWidth: 2,
                strokeOpacity: 0.8,
                fillColor: 'rgba(231, 76, 60, 0.05)',
                fillOpacity: 0
            }));
        }

        function initializeClusterer() {
            clusterer = new ymaps.Clusterer({
                preset: 'islands#blueClusterIcons',
                groupByCoordinates: false,
                clusterDisableClickZoom: false,
                clusterIconContentLayout: ymaps.templateLayoutFactory.createClass(
                    '<div style="color: #fff; font-weight: bold;">{{ properties.geoObjects.length }}</div>'
                )
            });
        }

        function createPlacemark(dealer) {
            const balloonContent = `
            <div style="padding:16px;max-width:320px;font-family:var(--_font-accent)">
                <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;padding-bottom:12px;border-bottom:1px solid #e2e8f0">
                    <img src="{% static 'images/dealers-icon/icon-info/location.png' %}" style="width:20px;height:20px;object-fit:contain" alt="location">
                    <div style="flex:1">
                        <div style="font-size:11px;color:#000000;font-weight:500;margin-bottom:2px">Manzil</div>
                        <div style="font-size:13px;color:#1e293b;line-height:1.4">${dealer.address}</div>
                    </div>
                </div>
                <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
                    <img src="{% static 'images/dealers-icon/icon-info/call.png' %}" style="width:20px;height:20px;object-fit:contain" alt="phone">
                    <div style="flex:1">
                        <div style="font-size:11px;color:#000000;font-weight:500;margin-bottom:2px">Telefon</div>
                        <a href="tel:${dealer.phone}" style="font-size:14px;color:#0a2883;text-decoration:none;font-weight:600">${dealer.phone}</a>
                    </div>
                </div>
                <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
                    <img src="{% static 'images/dealers-icon/icon-info/clock.png' %}" style="width:20px;height:20px;object-fit:contain" alt="clock">
                    <div style="flex:1">
                        <div style="font-size:11px;color:#000000;font-weight:500;margin-bottom:2px">Ish vaqti</div>
                        <div style="font-size:13px;color:#1e293b;line-height:1.4">${dealer.workingHours}</div>
                    </div>
                </div>
                <div style="display:flex;align-items:center;gap:12px;margin-bottom:16px">
                    <img src="{% static 'images/dealers-icon/icon-info/service.png' %}" style="width:20px;height:20px;object-fit:contain" alt="service">
                    <div style="flex:1">
                        <div style="font-size:11px;color:#000000;font-weight:500;margin-bottom:4px">Xizmatlar</div>
                        <div style="display:flex;flex-wrap:wrap;gap:6px">${dealer.services.map(s =>
                `<span style="background:#e0f2fe;color:#0369a1;padding:4px 10px;border-radius:6px;font-size:12px;font-weight:500">${s}</span>`
            ).join('')}</div>
                    </div>
                </div>
                <button onclick="showDealerDetails(${dealer.id})" style="background:linear-gradient(135deg,#0a2883 0%,#1e40af 100%);color:white;border:none;padding:12px 20px;border-radius:10px;cursor:pointer;width:100%;font-weight:600;font-size:14px;box-shadow:0 4px 12px rgba(10,40,131,0.3);transition:all 0.3s">Batafsil ma'lumot</button>
            </div>
        `;

            return new ymaps.Placemark(dealer.coordinates, {
                id: dealer.id,
                balloonContentHeader: `<div style="padding:12px 16px; background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);border-bottom:1px solid #000000;font-family:var(--_font-accent)">
                <div style="font-size:16px;font-weight:700;color:#000000;margin-bottom:4px">${dealer.name}</div>
                <div style="font-size:12px;color:#000000;font-weight:500">${dealer.city}</div>
            </div>`,
                balloonContentBody: balloonContent,
                hintContent: `${dealer.name} - ${dealer.city}`
            }, {
                iconLayout: 'default#image',
                iconImageHref: "{% static 'images/dealers-icon/icon-info/truck.png' %}",
                iconImageSize: [40, 40],
                iconImageOffset: [-20, -40]
            });
        }

        function initializeDealers() {
            const placemarks = dealers.map(createPlacemark);
            clusterer.add(placemarks);
            map.geoObjects.add(clusterer);

            if (placemarks.length > 0) {
                try {
                    const bounds = clusterer.getBounds();
                    if (bounds) {
                        map.setBounds(bounds, {
                            checkZoomRange: true,
                            zoomMargin: [60, 60, 60, 60],
                            duration: 300
                        });
                    }
                } catch (e) {
                    map.setCenter(UZBEKISTAN_CENTER, 6);
                }
            }
        }

        function showDealerDetails(dealerId) {
            const dealer = dealers.find(d => d.id === dealerId);
            if (!dealer) return;

            const modal = document.getElementById('dealerModal');
            document.getElementById('modalTitle').textContent = dealer.name;
            document.getElementById('modalSubtitle').textContent = dealer.city;
            document.getElementById('dealerInfo').innerHTML = `
            <div class="info-item">
                <div class="info-icon-wrapper">
                    <img src="{% static 'images/dealers-icon/icon-info-details/location.png' %}" class="info-icon-img" alt="location">
                </div>
                <div class="info-text">
                    <div class="info-label">Manzil</div>
                    <div class="info-value">${dealer.address}</div>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon-wrapper">
                    <img src="{% static 'images/dealers-icon/icon-info-details/call.png' %}" class="info-icon-img" alt="phone">
                </div>
                <div class="info-text">
                    <div class="info-label">Telefon</div>
                    <a href="tel:${dealer.phone}" class="info-value info-link">${dealer.phone}</a>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon-wrapper">
                    <img src="{% static 'images/dealers-icon/icon-info-details/mail.png' %}" class="info-icon-img" alt="email">
                </div>
                <div class="info-text">
                    <div class="info-label">Email</div>
                    <a href="mailto:${dealer.email}" class="info-value info-link">${dealer.email}</a>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon-wrapper">
                    <img src="{% static 'images/dealers-icon/icon-info-details/web.png' %}" class="info-icon-img" alt="website">
                </div>
                <div class="info-text">
                    <div class="info-label">Veb-sayt</div>
                    <a href="${dealer.website || '#'}" target="_blank" rel="noopener" class="info-value info-link">${dealer.website || 'Ko\'rsatilmagan'}</a>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon-wrapper">
                    <img src="{% static 'images/dealers-icon/icon-info-details/clock.png' %}" class="info-icon-img" alt="clock">
                </div>
                <div class="info-text">
                    <div class="info-label">Ish vaqti</div>
                    <div class="info-value">${dealer.workingHours}</div>
                </div>
            </div>
            ${dealer.manager ? `
            <div class="info-item">
                <div class="info-icon-wrapper">
                    <svg class="info-icon-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M20 21C20 16.5817 16.4183 13 12 13C7.58172 13 4 16.5817 4 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="info-text">
                    <div class="info-label">Menejer</div>
                    <div class="info-value">${dealer.manager}</div>
                </div>
            </div>` : ''}
            <div class="info-item">
                <div class="info-icon-wrapper">
                    <img src="{% static 'images/dealers-icon/icon-info/service.png' %}" class="info-icon-img" alt="services">
                </div>
                <div class="info-text">
                    <div class="info-label">Xizmatlar</div>
                    <div class="services">${dealer.services.map(s => `<span class="service-tag">${s}</span>`).join('')}</div>
                </div>
            </div>
            <div class="contact-buttons">
                <a href="tel:${dealer.phone}" class="contact-btn btn-primary">
                    <img src="{% static 'images/dealers-icon/icon-info-details/call.png' %}" style="width:18px;height:18px;filter:brightness(0) invert(1)" alt="call">
                    Qo'ng'iroq qilish
                </a>
                <button onclick="buildRoute([${dealer.coordinates}])" class="contact-btn btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L12 22M12 2L5 9M12 2L19 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 13L17 18L12 22L7 18L12 13Z" fill="currentColor"/>
                    </svg>
                    Yo'nalish
                </button>
            </div>
        `;
            modal.style.display = 'block';
        }

        function buildRoute(dealerCoordinates) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => createRoute([pos.coords.latitude, pos.coords.longitude], dealerCoordinates),
                    () => createRoute(map.getCenter(), dealerCoordinates)
                );
            } else {
                createRoute(map.getCenter(), dealerCoordinates);
            }
        }

        function createRoute(from, to) {
            map.geoObjects.each(obj => {
                if (obj.geometry && obj.geometry.getType() === 'LineString') {
                    map.geoObjects.remove(obj);
                }
            });

            ymaps.route([from, to], {
                mapStateAutoApply: true,
                routingMode: 'auto'
            }).then(route => {
                route.getWayPoints().options.set({
                    preset: 'islands#redStretchyIcon',
                    iconColor: '#0a2883'
                });
                route.getRoutes().options.set({
                    strokeColor: '#0a2883',
                    strokeWidth: 5,
                    strokeOpacity: 0.9
                });
                map.geoObjects.add(route);

                const modal = document.getElementById('dealerModal');
                if (modal) modal.style.display = 'none';

                setTimeout(() => {
                    const distance = (route.getLength() / 1000).toFixed(1);
                    const time = Math.round(route.getTime() / 60);
                    alert(`Yo'nalish qurildi!\nMasofa: ${distance} km\nVaqt: ${time} daqiqa`);
                }, 500);
            }).catch(() => {
                alert('Yo\'nalish qurib bo\'lmadi. Keyinroq urinib ko\'ring.');
            });
        }

        function setupEventListeners() {
            let searchTimeout;
            const searchBox = document.getElementById('searchBox');

            if (searchBox) {
                searchBox.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => filterDealers(e.target.value), 300);
                });
            }

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    if (this.dataset.service) {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.service;
                        filterDealers(searchBox ? searchBox.value : '');
                    }
                });
            });

            const modal = document.getElementById('dealerModal');
            const closeBtn = document.querySelector('.close');

            if (closeBtn) {
                closeBtn.onclick = () => modal.style.display = 'none';
            }

            window.onclick = (e) => {
                if (e.target === modal) modal.style.display = 'none';
            };

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });
        }

        function filterDealers(query = '') {
            query = query.toLowerCase().trim();
            let filtered = dealers;

            if (query.length >= 2) {
                filtered = filtered.filter(d =>
                    d.name.toLowerCase().includes(query) ||
                    d.address.toLowerCase().includes(query) ||
                    d.city.toLowerCase().includes(query) ||
                    (d.manager && d.manager.toLowerCase().includes(query)) ||
                    d.services.some(s => s.toLowerCase().includes(query))
                );
            }

            if (currentFilter !== 'all') {
                filtered = filtered.filter(d => d.services.includes(currentFilter));
            }

            filteredDealers = filtered;
            updateMapWithDealers(filtered);
            updateStats();
        }

        function updateMapWithDealers(dealersToShow) {
            clusterer.removeAll();

            if (!dealersToShow.length) {
                updateStats();
                return;
            }

            const placemarks = dealersToShow.map(createPlacemark);
            clusterer.add(placemarks);

            if (dealersToShow.length === 1) {
                map.setCenter(dealersToShow[0].coordinates, 12, { duration: 300 });
            } else {
                try {
                    const bounds = clusterer.getBounds();
                    if (bounds) {
                        map.setBounds(bounds, {
                            checkZoomRange: true,
                            zoomMargin: [60, 60, 60, 60],
                            duration: 300
                        });
                    }
                } catch (e) {
                    console.error('Bounds error:', e);
                }
            }
        }

        function updateStats() {
            const totalEl = document.getElementById('totalDealers');
            const visibleEl = document.getElementById('visibleDealers');
            const citiesEl = document.getElementById('citiesCount');
            const servicesEl = document.getElementById('servicesCount');

            if (totalEl) animateNumber(totalEl, dealers.length);
            if (visibleEl) animateNumber(visibleEl, filteredDealers.length);
            if (citiesEl) animateNumber(citiesEl, new Set(dealers.map(d => d.city)).size);
            if (servicesEl) animateNumber(servicesEl, new Set(dealers.flatMap(d => d.services)).size);
        }

        function animateNumber(el, target) {
            const current = parseInt(el.textContent) || 0;
            if (current === target) return;

            const increment = target > current ? 1 : -1;
            const steps = Math.abs(target - current);
            const duration = Math.max(30, Math.min(500 / steps, 100));
            let step = 0;

            const timer = setInterval(() => {
                const val = current + (increment * ++step);
                if ((increment > 0 && val >= target) || (increment < 0 && val <= target)) {
                    el.textContent = target;
                    clearInterval(timer);
                } else {
                    el.textContent = val;
                }
            }, duration);
        }

        function findNearestDealer() {
            if (!navigator.geolocation) {
                alert('Brauzeringiz geolokatsiyani qo\'llab-quvvatlamaydi');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                pos => {
                    const userCoords = [pos.coords.latitude, pos.coords.longitude];
                    let nearest = null;
                    let minDist = Infinity;

                    dealers.forEach(d => {
                        const dist = calculateDistance(userCoords, d.coordinates);
                        if (dist < minDist) {
                            minDist = dist;
                            nearest = d;
                        }
                    });

                    if (nearest) {
                        map.setCenter(nearest.coordinates, 14, { duration: 400 });
                        setTimeout(() => showDealerDetails(nearest.id), 800);
                    }
                },
                () => alert('Joylashuvingizni aniqlab bo\'lmadi')
            );
        }

        function calculateDistance(c1, c2) {
            const R = 6371;
            const dLat = (c2[0] - c1[0]) * Math.PI / 180;
            const dLon = (c2[1] - c1[1]) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(c1[0] * Math.PI / 180) *
                Math.cos(c2[0] * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        window.showDealerDetails = showDealerDetails;
        window.buildRoute = buildRoute;
        window.findNearestDealer = findNearestDealer;
    </script>
</body>

</html>
